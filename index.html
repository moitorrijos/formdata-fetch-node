<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data + Fetch Node version</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <form id="registration-form">
    <h1>Regístrate Aquí</h1>
    <label for="nombre_completo">Nombre Completo</label>
    <input type="text" name="nombre_completo" id="nombre_completo" />
    <label for="correo_electronico">Correo Electrónico</label>
    <input type="email" name="correo_electronico" id="correo_electronico" />
    <label for="usuario">Usuario</label>
    <input type="text" name="usuario" id="usuario" />
    <label for="contrasena">Contraseña</label>
    <input type="password" name="contrasena" id="contrasena" />
    <div class="terminos">
      <input type="checkbox" name="terminos" id="terminos" checked />
      <label for="terminos">Acepto los <a href="#0">términos y condiciones</a></label>
    </div>
    <button type="submit">Crea tu Cuenta</button>
  </form>
  <script src="./scripts/main.js"></script>
</body>
</html>
